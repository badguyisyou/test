<body>
    <!-- 独占一行: hn p br  hr div ul  ol dl li dt  dd table tr  caption  
        块级标签: 独占一行   能够设置宽度和高度 div hn p ul  ol dl li


    不独占一行: span img a  b strong i em u ins s del td th input textarea select label
        行内标签:  不独占一行 不能设置宽度和高度 span a b strong i em u ins s del label
        行内块标签: 不独占一行 能够设置宽度和高度 img input
    
    -->
    <!-- 链接里面不能再放链接 -->
    <a href="#"></a>

     <span>

<!-- p标签中不能放块级元素 -->
