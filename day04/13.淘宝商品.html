<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>淘宝商品</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <!-- 图片 -->
        <div class="img-box">
            <img src="images/bao.jpg" alt="">
        </div>
        <div class="bottom">
            <!-- 价格 付款人数 -->
            <div class="price-number">
                <div class="price">￥499.00</div>
                <div class="number">399人付款</div>
            </div>
            <!-- 简介 -->
            <div class="Introduction">
                <p class="Introduction-text">红谷上新迷你小包包女2019新款时尚牛皮女包单肩斜挎包菱</p>
            </div>
            <!-- 店名 地址 -->
            <div class="name-address">
                <div class="name">
                    <div class="line-box">
                        <span class="line"></span>
                        <span class="line"></span>
                        <span class="line"></span>
                    </div>
                    <span class="position-span">红谷旗舰店</span> 
                </div>
                <div class="address">广东 广州</div>
            </div>
            <!-- 联系商家 -->
            <div class="shop-contact">
                <div class="minibox"></div>
                <div class="minibox second"></div>
            </div>
        </div>

    </div>
</body>

</html>
